<!DOCTYPE html>
<html lang="ro">
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset = "utf-8"/>
        <title>Recenzie</title> 
    </head>
<body>
    <form>
        <label for="email">Email</label>
        <input type="text" placeholder="email" id="email" name = "email">
        <br>
        <label for="feedback">Feedback</label>
        <input type="text" placeholder="feedback" id="feedback" name="feedback">
        <br>
        <h4>Rating:</h4>
        <input type="radio" id="Rating1" name="Rating" value="1">
        <label for="Rating1">1</label>
        <br>
        <input type="radio" id="Rating2" name="Rating" value="2">
        <label for="Rating2">2</label>
        <br>
        <input type="radio" id="Rating3" name="Rating" value="3">
        <label for="Rating3">3</label>
        <br>
        <input type="radio" id="Rating4" name="Rating" value="4">
        <label for="Rating4">4</label>
        <br>
        <input type="radio" id="Rating5" name="Rating" value="5">
        <label for="Rating5">5</label>
        <br>
        <h3>Accepta:</h3>
        <input type="checkbox" id = "recomandari" name = "recomandri" value = "1">
        <label for="recomandari">Recomandari</label>
        <input type="checkbox" id = "notificari" name = "notificari" value = "1">
        <label for="notificari">Notificari</label>
        
    </form>
    <input type="button" value="Submit">
    <br>
    <button onclick="location.href='../index.html'" type = "button">Back</button>

</body>
</html>
